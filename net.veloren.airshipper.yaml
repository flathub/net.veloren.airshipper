app-id: net.veloren.airshipper
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: airshipper
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --share=ipc
  - --device=dri
build-options:
  append-path: "/app/sdk/rust-nightly/bin"
cleanup:
  - /sdk
modules:
  - name: rust
    build-options:
      strip: false
      no-debuginfo: true
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-01-17/rust-nightly-aarch64-unknown-linux-gnu.tar.xz
        sha256: 2b0af3d0a930e9356baf4252ea68d68e4ee7f4eebfb9c8376d06300567ab1149  -
      - type: archive
        only-arches:
          - x86_64
        dest: rust
        url: https://static.rust-lang.org/dist/2024-01-17/rust-nightly-x86_64-unknown-linux-gnu.tar.xz
        sha256: 69daeb1eb9eae8a58abcdd27027e1cd87f7e3b8e0c501d482b758729c41f8b6b  -
    build-commands:
      - cd rust && ./install.sh --prefix=/app/sdk/rust-nightly --without=rust-docs
        --without=rust-docs-json-preview --disable-ldconfig --verbose
  - name: airshipper
    buildsystem: simple
    sources:
      - type: archive
        url: "https://gitlab.com/veloren/airshipper/-/archive//airshipper-.tar.gz"
        sha256: 48779700ea655513ffd3cf75daa79bb212903fc073aa955fb1b68b1abb6f10ba  -
      - generated-sources.json
      - type: patch
        path: metainfo.patch
    build-options:
      env:
        CARGO_HOME: "/run/build/airshipper/cargo"
        RUST_BACKTRACE: "1"
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml
      - cargo --offline build --bin airshipper --release
      - install -D -m 755 ./target/release/airshipper -t /app/bin/
    post-install:
      - install -D client/assets/net.veloren.airshipper.desktop -t /app/share/applications/
      - install -D client/assets/net.veloren.airshipper.png -t /app/share/icons/hicolor/256x256/apps/
      - install -D client/assets/net.veloren.airshipper.metainfo.xml -t /app/share/metainfo/
